name: Build Windows Qt OpenCASCADE Project

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    env:
      QT_VERSION: '5.14.0'
      QT_ARCH: 'win64_msvc2017_64'
      OCC_VERSION: '7.8.0'
      OCC_VERSION_TAG: 'V7_8_0' 
      OCC_ZIP_sha256: '82afb7bd5fd7097189ee4e98bf3bc02b4030cae7a82967db68d5f2b556801779'
      BOOST_VERSION: '1.81.0'
      VS_VERSION: 'Visual Studio 17 2022'
      QT_ROOT: 'C:\Qt'
      OCC_ROOT: 'C:\opencascade'
      VCPKG_ROOT: 'C:\vcpkg'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Cache Qt
      id: cache-qt
      uses: actions/cache@v4
      with:
        path: ${{ env.QT_ROOT }}
        key: ${{ runner.os }}-Qt-${{ env.QT_VERSION }}-${{ env.QT_ARCH }}
        
    - name: Install Qt 
      uses: jurplel/install-qt-action@v3
      with:
        version: ${{ env.QT_VERSION }}
        arch: ${{ env.QT_ARCH }}
        cached: ${{ steps.cache-qt.outputs.cache-hit }}
        modules: 'qtcharts qtdatavis3d qtnetworkauth'

    - name: Install Boost
      shell: cmd
      run: |
        curl -L -o boost_1_81_0.7z https://sourceforge.net/projects/boost/files/boost-binaries/1.81.0/boost_1_81_0-msvc-14.3-64.7z/download
        7z x boost_1_81_0.7z -o"C:\" -y

    - name: Cache OpenCASCADE archive
      id: cache-opencascade
      uses: actions/cache@v4
      with:
        path: occt-vc143-64.zip
        key: ${{ runner.os }}-OpenCASCADE-${{ env.OCC_VERSION }}-precompiled-vc143

    - name: Download OpenCascade
      if: steps.cache-opencascade.outputs.cache-hit != 'true'
      uses: carlosperate/download-file-action@v2
      with:
          file-url: 'https://github.com/Open-Cascade-SAS/OCCT/releases/download/${{env.OCC_VERSION_TAG}}/occt-vc143-64.zip'
          file-path: occt-vc143-64.zip

    - name: Download OpenCascade 3rdparty
      if: steps.cache-opencascade.outputs.cache-hit != 'true'
      uses: carlosperate/download-file-action@v2
      with:
          file-url: 'https://github.com/Open-Cascade-SAS/OCCT/releases/download/${{env.OCC_VERSION_TAG}}/3rdparty-vc14-64.zip'
          file-path: 3rdparty-vc14-64.zip

    - name: Extract OpenCascade
      run: 7z x occt-vc143-64.zip

    - name: Extract OpenCascade 3rdparty
      run: 7z x 3rdparty-vc14-64.zip

    - name: Get count of CPU cores
      uses: SimenB/github-actions-cpu-cores@v1
      id: cpu-cores

    - name: Configure Compiler
      uses: ilammy/msvc-dev-cmd@v1

    - name: Build
      shell: cmd
      run: |
          mkdir ${{github.workspace}}\build
          cd ${{github.workspace}}\build
          cmake --version
          cmake .. ^
                -DOpenCASCADE_DIR="${{github.workspace}}\occt-vc143-64" ^
                -DOpenCASCADE_3RDPARTY_DIR="${{github.workspace}}\3rdparty-vc14-64" ^
                -DBOOST_ROOT="C:/boost_1_81_0"
          cmake --build . ^
                --config Release ^
                --parallel ${{steps.cpu-cores.outputs.count}}

    - name: Upload Module
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          build/**/*.log
          CMakeFiles/**/*.log
        retention-days: 1

    - name: Upload zip artifact
      uses: actions/upload-artifact@v4
      with:
        name: module
        path: |
          build/Release/*.exe
          build/Release/*.dll
        retention-days: 1
